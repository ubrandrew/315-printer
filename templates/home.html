{% extends "main.html"%}
{% block head %}
{% endblock %}
{% block content %}

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h2>Print form</h2>
        <p class="lead">Fill out the form below and click the Print button.</p>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Print Job Info</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="firstName">Job name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="inputGroupFile01">Upload File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                        </div>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="quantity">Number of Copies</label>
                        <div class="custom-file">
                            <input type="number" class="form-control" id="quantity">
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                <hr class="mb-4">

            </form>
        </div>
    </div>
</div>

{% endblock %}
